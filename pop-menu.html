<link rel="import" href="../polymer/polymer.html">
<dom-module id="pop-menu">
    <template>
        <style>
            :host .mainWrapper{
                display: block;
                @apply(--my-popmenu-theme);
            }
        </style>

        <div  class="mainWrapper" style$="width:{{width}};background-color:{{background}};padding:{{margin}}">

            <content></content>
        </div>



    </template>
    <script>
        Polymer({
            is:'pop-menu',
            properties:{
                /**
                 * The width controls the menu length(px,%) horizontally.
                 */
                width:String,
                /**
                 * The background controls the menu background color.
                 */
                background:String,
                /**
                 * The margin controls the menu margins(px,%) as top,right,bottom,left respectively
                 */
                margin:{
                    type:String,
                    value:"0 20px 20px 0" //default margin settings
                }
            }
        });
    </script>
</dom-module>
