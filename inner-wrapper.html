<dom-module id="inner-wrapper">
    <template>
        <style>
            :host{
                display: block;
                @apply(--inner-wrapper-theme);
            }

        </style>

        <script>

            document.querySelector('inner-wrapper').addEventListener('width-changed', function (e) {

                this.width=e.detail.width;

               console.log("Event capture : "+ this.width);
            })

            document.querySelector('inner-wrapper').addEventListener('width-reset', function (e) {

                this.width=e.detail.width;
               // this.toggleClick=e.detail.toggleClick;

                console.log("Event capture : "+ this.width+" -toggle : "+ this.toggleClick);
            })
        </script>

      <div class="container-fluid">

          <div class="row">

              <div class="pull-left" style="width: 25%;">
                  <menu-label name="Build a Quiz/Poll" size="20" transform="capitalize" bold="normal"></menu-label>
              </div>
              <div class="pull-left" style="width: 75%;">

                  <button class="btn btn-primary pull-right">Publish</button><span>&nbsp;&nbsp;&nbsp;</span>
                  <button class="btn btn-primary pull-right">Save and Exit</button>
              </div>

          </div>

          <div class="row">

              <div class="pull-left" style="width: 25%;">
                  <pop-menu>

                      <menu-label name="Title 1"></menu-label>

                      <menu-item name="Item 1" id="a-element"></menu-item>
                      <menu-item name="Item 2" id="b-element"></menu-item>
                      <menu-item name="Item 3"></menu-item>
                      <menu-item name="Item 4"></menu-item>

                      <br>
                      <menu-label name="Title 2"></menu-label>

                      <menu-item name="Item 1"></menu-item>
                      <menu-item name="Item 2"></menu-item>


                      <br>
                      <menu-label name="Title 3"></menu-label>

                      <menu-item name="Item 1"></menu-item>
                      <menu-item name="Item 2"></menu-item>

                  </pop-menu>
              </div>
              <div class="pull-right my-div"  style$="position: {{position}};right: {{right}};width: {{width}}">

                  <view-element title="Student View"></view-element>
              </div>

          </div>
      </div>
