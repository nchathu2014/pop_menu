<link rel="import" href="../polymer/polymer.html">
<dom-module id="menu-label">
    <template>

        <style>
            :host{
                display: block;
                @apply(--popmenu-label-theme);
            }
        </style>

        <div style$="text-align: {{align}};
                    text-transform:{{transform}};
                    font-weight:{{bold}};
                    margin:{{margin}};
                    font-size:{{size}}px">{{name}}

        </div>

    </template>
    <script>
        Polymer({
            is:'menu-label',
            properties:{
                name:String,
                /**
                 * The align controls horizontal positioning left,middle,right. default = center
                 */
                align:{
                    type:String,
                    value:"center"
                },
                /**
                 * The transform controls text appearance (uppercase,lowercase,capitalize).default is uppercase
                 */
                transform:{
                    type:String,
                    value:"uppercase"
                },
                /**
                 * The bold controls text bold or not default true
                 */
                bold:{
                    type:String,
                    value:"bold"
                },
                margin:{
                    type:String,
                    value:"10px 0 10px 0" // default margin setting
                },
                /**
                 * set the font size of the label
                 */
                size:{
                    type:String
                }


            }
        });
    </script>
</dom-module>
