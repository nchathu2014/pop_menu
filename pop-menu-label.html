<dom-module id="menu-label">
    <template>
        <style>
            :host{
                display: block;
            }


        </style>

        <div>{{name}}</div>

    </template>
    <script>
        Polymer({
            is:'menu-label',
            properties:{
                name:String
            },
            ready:function(){
                console.log(this.localName+" ready..."+this.width);
            },
            attached:function(){
                console.log(this.localName+" attached..."+this.width);
            }
        });
    </script>
</dom-module>
