<dom-module id="my-element">
    <template>
        <style>
            :host{
                display: block;
            }
        </style>

        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment" style="resize: none;"></textarea>
        </div>

    </template>
    <!--imperative part of the polymer component-->
    <script>
        (function(){
            'use strict'
            Polymer({
                is:"my-element"
            });
        }());
    </script>
</dom-module>
